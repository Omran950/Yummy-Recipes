<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy</title>
    <link rel="icon" href="images/Fav icon/logo.png" />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav id="navBar" class="d-flex vh-100 position-fixed z-3">
      <div
        class="left-nav text-white d-flex flex-column justify-content-between py-3 px-4"
      >
        <ul class="links px-0">
          <li class="search"><a href="#search">Search</a></li>
          <li class="area"><a href="#area">Area</a></li>
          <li class="category"><a href="#categories">Categories</a></li>
          <li class="ingredients"><a href="#ingredients">Ingredients</a></li>
          <li class="contact"><a href="#contact">Contact Us</a></li>
        </ul>
        <div class="info">
          <ul class="d-flex align-items-center gap-2 my-0 px-0">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-solid fa-globe"></i></li>
          </ul>
          <p>
            Copyright &copy; 2019 All Rights <br />
            Reserved.
          </p>
        </div>
      </div>
      <div
        class="right-nav bg-white d-flex flex-column justify-content-between align-items-center py-3 px-2"
      >
        <img src="images/Fav icon/logo.png" alt="Yummy-logo" />
        <!-- <i class="fa-solid fa-xmark fs-1"></i> -->
        <i class="fa-solid fa-bars fs-1 open-close"></i>
        <ul class="px-0">
          <li><i class="fa-solid fa-globe"></i></li>
          <li><i class="fa-solid fa-share-nodes"></i></li>
        </ul>
      </div>
    </nav>

    <!-- Home -->
    <main id="main" class="py-5">
      <div class="container">
        <div class="search row py-3 mb-3 d-none gy-2">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Search By Name"
              aria-label="nameSearch"
              aria-describedby="nameSearch"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Search By First Letter"
              aria-label="letterSearch"
              aria-describedby="letterSearch"
              maxlength="1"
            />
          </div>
        </div>
        <div class="row g-4 content"></div>
      </div>
    </main>

    <!-- Loading Screen -->
    <div
      id="loading"
      class="position-fixed start-0 end-0 bottom-0 top-0 z-3 align-items-center justify-content-center"
    >
      <span class="loader"></span>
    </div>

    <!-- Meal Details -->
    <section id="mealDetails" class="py-3 text-white d-none">
      <div class="container">
        <div class="text-end">
          <i class="fa-solid fa-xmark fs-1"></i>
        </div>
        <div class="row"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
